name: Generate pacman animation

on:
  schedule:
    # প্রতি ১২ ঘণ্টা অন্তর রান হবে
    - cron: "0 */12 * * *" 
  
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # ১. কন্ট্রিবিউশন গ্রাফ থেকে প্যাকম্যান এনিমেশন তৈরি
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # আউটপুট ফাইলটি কোথায় সেভ হবে তা নির্দিষ্ট করে দেওয়া (ঐচ্ছিক কিন্তু নিরাপদ)
          # output_svg_path: dist/pacman.svg 

      # ২. জেনারেট হওয়া ফাইলটি 'output' ব্রাঞ্চে পুশ করা
      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
